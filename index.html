<!DOCTYPE html>
<html>
	<head>
		<title>IncentMe</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<script type="text/javascript" href="js/main.js"></script>
	</head>
	
	<body>
		<header>
					
			<nav class="main-menu">
				<ul>
					<li><a href="#"> About </a></li>
					<li><a href="#"> Shop </a></li>
					<li><a href="#"> Login </a></li> <!-- user will be able to input username and login > will be replaced with username -->
					<li><a href="#"> Cart </a></li> <!-- ??? -->
					<li><a href="#"> Reward </a></li> <!-- A modal onClick will display and present to shopper their reward amount when logged in -->
				</ul>
			</nav>
			
			<div>
				<h1> IncentMe </h1> <!-- This will be centered in the middle of the header | an empty spacer will be used to keep distance from nav items? -->
			</div>
			
			<div class="main-slider">
				<img src="http://lorempixel.com/image_output/food-q-c-1080-520-6.jpg">
			</div>
			
		</header> <!-- END HEADER -->
		
		<div class="ad-section-nav">  
			<input type="text" placeholder="search" >
			<ul>
				<p>page #</p>
				<li><a href="#"> 1</a></li>
				<li><a href="#"> 2</a></li>
				<li><a href="#"> 3</a></li>
				<li><a href="#"> 4</a></li>
				<li><a href="#"> 5</a></li>
			</ul>
		</div> <!-- Pagination and navigation of advertisements will go here -->
		
		<section hidden="true" > This is hidden and extracted from sidebar </section> <!-- Categories and search functionality will go here -->
		<section> 
			<!-- This section will contain all advertisements -->
			<div class="ad-row">
				<div class="ad-single">
					<img src="http://lorempixel.com/image_output/food-q-c-360-270-9.jpg" alt="">
					<!-- will display buttons and call-to-action stuff below -->
					<div class="ad-store-info">
						<p>point value</p>
						<p># of offers</p>
						<p>time left</p>
						<p>distance</p>
					</div>
				</div>				
				<div class="ad-store-offer">
					<!-- onclick will show darkened overlay with details for a single offer -- provides greatest exposure for advertisers products/services || will convert into store view in future -->
				</div>
				
				<div class="ad-single"><img src="http://lorempixel.com/image_output/food-q-c-360-270-1.jpg" alt=""></div>
				<div class="ad-single"><img src="http://lorempixel.com/image_output/food-q-c-360-270-5.jpg" alt=""></div>
			</div>
			
		</section>
		
		<div class="clear"></div>
		
		<footer> Footer and site navigation will go here </footer>
		
	</body>
	
	
</html>
